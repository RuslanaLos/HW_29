<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="main">
    <div id="person">
        <h3>Add information about person</h3>
        <form id="personForm">
            <label for="name">Name: </label>
            <input type="text" id="name">
            <label for="name">Surname: </label>
            <input type="text" id="surname">
            <label for="age">Age: </label>
            <input type="number" id="age">

            <input type="button" id="submitPerson" value="Save info about person">
            <input type="button" id="showPerson" value="Show info about person">
        </form>
    </div>
    <div id="car">
        <h3>Add information about car</h3>
        <form id="carForm">
            <label for="model">Model: </label>
            <input type="text" id="model">
            <label for="color">Color: </label>
            <input type="text" id="color">
            <label for="speed">Max speed: </label>
            <input type="number" id="speed">
            <input type="button" id="submitCar" value="Save info about car">
            <input type="button" id="showCar" value="Show info about car">
        </form>
    </div>
    <div class="modal" tabindex="-1" aria-labelledby="InfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" >Details</h3>
                </div>
                <div class="modal-body">
                    <ul class="modal-list" id="modalList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back to forms</button>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/function.js"></script>
<script  src="js/app.js"></script>
</body>
</html>
